<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto TPO Desarrollo Web 2022 / Modificar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <link rel="icon" href="./img/brand.png" type="image/x-icn">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="crear-producto">
        <div class="encabezado encabezado-modificarproductos"> 
            <h3>Modificar producto</h3>
        </div> 
        <main style="margin: 1% 20%;">
            <div class="container">                
                <form >
                    <div class="mb-3">
                        <label for="txtId">Id</label>
                        <input type="text" class="form-control" name="txtId" id="txtId" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" name="txtNombre" id="txtNombre">
                    </div>
                    <div class="mb-3">
                        <label for="txtFoto">Foto</label>
                        <input type="text" class="form-control" name="txtFoto" id="txtFoto" :value="producto.imagen">
                    </div>
                    <div class="mb-3">
                        <label for="txtDescripcion">Descripci√≥n:</label>
                        <input type="text" class="form-control" name="txtDescripcion" id="txtDescripcion">
                    </div>
                    <div class="mb-3">
                        <label for="txtTratamiento">Tratamiento</label>
                        <input type="text" class="form-control" name="txtTratamiento" id="txtTratamiento">
                    </div>
                    <div class="mb-3">
                        <label for="txtPrecio">Precio:</label>
                        <input type="number" class="form-control" name="txtPrecio" id="txtPrecio">
                    </div>                 
                    <button type="button" class="btn btn-success" onclick="modificar()">Guardar cambios </button>
                </form>
                <br>
                <!-- NUEVO <a href="index.html" class="btn btn-warning">Home</a>-->
            </div>
        </main>
    </div>

    <script src="./js/modificarproducto.js"></script>
</body>
</html>
